networks:
  saas_network:
    external: true

volumes:
  prometheus-data: {}
  grafana-data: {}

services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      # URL path to Grafana
      - GF_SERVER_ROOT_URL=${GF_URL}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/dashboards/nodeLight.json:/var/lib/grafana/dashboards/nodeLight.json
      - ./grafana/provisioning/dashboards/blackbox.json:/var/lib/grafana/dashboards/blackbox.json
    networks:
      - saas_network

  prometheus:
    image: prom/prometheus:v2.43.0
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
    ports:
      - 9090:9090
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    networks:
      - saas_network

  node_exporter:
    image: quay.io/prometheus/node-exporter:v1.8.2
    container_name: node_exporter
    ports:
      - 9100:9100
    command:
      - "--path.rootfs=/host"
    restart: unless-stopped
    volumes:
      - "/:/host:ro,rslave"
    networks:
      - saas_network
  
  blackbox:
    image: prom/blackbox-exporter:latest
    container_name: blackbox
    ports:
      - 9115:9115
    volumes:
      - ./blackbox.yaml:/etc/blackbox_exporter/config.yaml
    restart: unless-stopped
    networks:
      - saas_network
  
    cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    networks:
      - saas_network
